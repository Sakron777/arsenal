<div class="popup" id="popup">
    <div class="popup__body">
        <div class="popup__content">
            <a class="popup__close close-popup" href="##">
                <img class="popup__icon" src="@img/popup/1.svg" alt="cross">
            </a>

            <div class="form">
                <form class="form__body" action="#" id="form">
                    <div class="form__title">Запрос образцов</div>
                    <div class="form__text">
                        <p>Оставьте свои контактные данные и менеджер свяжется с вами <br> в ближайшее время, чтобы уточнить
                            детали.</p>
                    </div>

                    <div class="form__item">
                        <input class="form__input _req " type="text" name="name" placeholder="Имя">
                    </div>

                    <div class="form__item">
                        <input class="form__input _req _email" type="tel" name="phone" placeholder="Телефон">
                    </div>

                    <div class="form__item">
                        <input class="form__input _req " type="text" name="E-mail" placeholder="E-mail">
                    </div>

                    <button class="btn popup_link btn--popup" type="submit" id="#popup_2">Отправить запрос</button>

                </form>
            </div>
        </div>

    </div>
</div>
